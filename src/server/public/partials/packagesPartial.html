<div ng-view id="content" class="container" ng-controller="packagesController">
	<div class="row">
		<ul ng-repeat="pkg in packages" class="ulOptions optionBorder col-md-12 col-sm-12">

			<div>
				<img style="height:200px; padding:10px; max-width:100%; max-height:90%;" ng-src="{{pkg.photos[0]}}"></img>
			</div>
			<h2>{{pkg.title}}</h2>
			<h3>{{pkg.location}}</h3>

			<button type="button" class="btn btn-warning" ui-sref="packagesdetails({ id: {{pkg._id}} })">Ver</button>
		</ul>
	</div>
</div>
