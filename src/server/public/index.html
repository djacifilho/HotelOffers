<!DOCTYPE html>
<html ng-app="myApp">
<head>

	<link rel="stylesheet" href="css/site.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<title>Hotel Offers</title>
</head>
<body>

	<div class="container" ng-controller="indexController">

		<header>
		  <div>
			<div class="container">
			  <div class="row">
				<div class="col-xs-8 col-sm-4 col-md-4">
				  <h1 class="site-name">
					<a href="/">Hotel Offers</a>
				  </h1>
				</div>
			  </div>
			</div>

		  </div>

		  <div class="container">
			<nav id="nav" class="navbar-inverse navbar-static-top">
			  <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
			  </div>
			  <div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
		            <li ng-class="{ 'active': active.index }"><a ui-sref="index" ng-click="select('index');">Inicio</a></li>
		            <li ng-class="{ 'active': active.cars }"><a ui-sref="cars" ng-click="select('cars');">Carros</a></li>
		            <li ng-class="{ 'active': active.flights }"><a ui-sref="flights" ng-click="select('flights');">Voos</a></li>
		            <li ng-class="{ 'active': active.hotels }"><a ui-sref="hotels" ng-click="select('hotels');">Hotel</a></li>
		            <li ng-class="{ 'active': active.packages }"><a ui-sref="packages" ng-click="select('packages');">Pacotes</a></li>
				</ul>
			  </div>
			</nav>
		  </div>
		</header>

		<div ui-view>

		</div>

		<div id="footer"></div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-resource.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/controllers/packagesController.js"></script>

</body>
</html>
